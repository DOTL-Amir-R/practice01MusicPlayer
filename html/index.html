<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1"/>
        <meta name="author" content="AmirRaeisiDOTL"/>
        <meta name="keywords" content="music,aminem,blah blah blah"/>
        <meta name="description" content="blah blah blah"/>
        <title>DOTL</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header-container d-flex align-items-center justify-content-center gap-20">
            <form class="search-container d-flex align-items-center ">
                <input class="search-main-header f-weight-400 f-size-16" type="search" placeholder="Search a Music"/>
                <img class="search-icon" src="../img/search-icon-header.svg"/>
            </form>
            <img class="user-icon" src="../img/user-icon.png"/>
        </header>
        <main>
            <div class="your-playlist-title f-size-25 f-weight-500">
                Your Playlist
            </div>
            <div class="your-playlist-music d-flex flex-wrap gap-20 justify-content-center ">
                <figure class="music-card-your-playlist  d-flex gap-6 width-42 border-radius-11 ">
                    <img class="music-icon-your-playlist" src="../img/icon-1-your-playlist.png"/>
                    <figcaption class="d-flex gap-6 flex-direction-column space-around">
                        <div class="name-playlist f-weight-500 f-size-13">
                            best 2021 playlist
                        </div>
                        <div class="artist-playlist f-weight-500 f-size-13">
                            By Pales
                        </div>
                    </figcaption>
                </figure>
                <figure class="music-card-your-playlist width-42 border-radius-11 d-flex gap-6">
                    <img class="music-icon-your-playlist" src="../img/icon-2-your-playlist.png"/>
                    <figcaption class="d-flex gap-6 flex-direction-column space-around">
                        <div class="name-playlist f-weight-500 f-size-13">
                            Instrument beat
                        </div>
                        <div class="artist-playlist f-weight-500 f-size-13">
                            By Kahlil
                        </div>
                    </figcaption>
                </figure>
                <figure class="music-card-your-playlist width-42 border-radius-11 d-flex gap-6">
                    <img class="music-icon-your-playlist" src="../img/icon-3-your-playlist.png"/>
                    <figcaption class="d-flex gap-6 flex-direction-column space-around">
                        <div class="name-playlist f-weight-500 f-size-13">
                            Chill music
                        </div>
                        <div class="artist-playlist f-weight-500 f-size-13">
                            By Pongdut
                        </div>
                    </figcaption>
                </figure>
                <figure class="music-card-your-playlist width-42 border-radius-11 d-flex gap-6">
                    <img class="music-icon-your-playlist" src="../img/icon-4-your-playlist.png"/>
                    <figcaption class="d-flex gap-6 flex-direction-column space-around">
                        <div class="name-playlist f-weight-500 f-size-13">
                            Alan walker playlist
                        </div>
                        <div class="artist-playlist f-weight-500 f-size-13">
                            By Alan Walker
                        </div>
                    </figcaption>
                </figure>
            </div>
            <div class="recently-play-title f-size-25 f-weight-500">
                Recently Play
            </div>
            <div class="recently-played-container d-flex gap-16 justify-content-center margin-bot-36 ">
                <figure class="music-card-recently-play d-flex flex-direction-column align-items-center gap-6">
                    <img class="" src="../img/icon-1-recently-play.png"/>
                    <div class="recently-play-music-singer f-size-15 f-weight-500">
                        Alan Walker
                    </div>
                </figure>
                <figure class="music-card-recently-play d-flex flex-direction-column align-items-center gap-6">
                    <img class="" src="../img/icon-2-recently-play-music.png"/>
                    <div class="recently-play-music-singer f-size-15 f-weight-500">
                        MDK
                    </div>
                </figure>
                <figure class="music-card-recently-play d-flex flex-direction-column align-items-center gap-6">
                    <img class="" src="../img/icon-3-recently-play-music.png"/>
                    <div class="recently-play-music-singer f-size-15 f-weight-500">
                        The Fat
                    </div>
                </figure>
            </div>
            <div class="songs-title f-size-25 f-weight-500">
                Songs
                <div id="open-pop-up" class="open-pop-up f-size-20 f-weight-500">Open Details</div>
            </div>

            <div id="song-section-container" class="song-section-container d-flex flex-direction-column gap-10 ">






                
            </div>
        </main>
        <div id="pop-up-section-played-music-container" class="pop-up-section-played-music-container d-flex flex-direction-column align-items-center">
            <div class="header-playing-music-container d-flex gap-80 ">
                <img id="close-arrow-pop-up" class="close-arrow-pop-up" src="../img/down-arrow.svg"/>
                <div class="music-details-pop-up d-flex flex-direction-column">
                    <div class="now-palaying-title-pop-up f-size-20 f-weight-500">
                        Now Playing
                    </div>
                    <div id="music-name-title-pop-up" class="music-name-title-pop-up gray-F9F9FA f-size-20 f-weight-500">
                        Gawr Gura
                    </div>
                </div>
                <img class="more-details-icon-pop-up" src="../img/more-information-icon.svg"/>
            </div>
            <div class="playing-music-details-container d-flex flex-direction-column">
                <img id="playing-music-icon" class="playing-music-icon margin-top-24 margin-bot-12" src="../img/playing-icon-2.png"/>
                <div class="details-of-playing-music">
                    <div class="like-and-name-music-container d-flex space-between">
                        <div class="name-ans-singer-playing-music-container">
                            <div id="playing-music-name" class="playing-music-name f-size-25 f-weight-500">
                                Reflect
                            </div>
                            <div id="playing-music-singer" class="playing-music-singer f-size-15 f-weight-500 gray-F9F9FA">
                                Gawr Gura
                            </div>
                        </div>
                        <img src="../img/empty-like-button.svg" alt="like button" class="like-btn">
                    </div>
                    <input id="input-progress-playing-music" class="input-progress-playing-music width-100" type="range" value="0" max="100">
                    <div class="duration-and-current-time-container d-flex space-between">
                        <div id="current-time" class="current-time f-size-15 f-weight-500">
                            00:00
                        </div>
                        <div id="duration-time" class="duration-time f-size-15 f-weight-500">
                            00:00
                        </div>
                    </div>
                    <div class="music-controls-container d-flex gap-25 justify-content-center">
                        <img id="prev-ten-sec-btn" class="prev-ten-sec-btn" src="../img/prev-10sec-icon.svg" alt="prev 10 sec">
                        <div class="stop-next-previous-btn-container d-flex gap-19 align-items-center">
                            <div class="prev-music-btn-container button-white-circle-one">
                                <img class="prev-music-btn " src="../img/prev-song.svg" alt="previous song">
                            </div>
                            <div class="stop-music-btn-container button-white-circle-two">
                                <img id="stop-music-btn" class="stop-music-btn " src="../img/stop-icon.svg" alt="stop button">
                            </div>
                            <div class="next-music-btn-container button-white-circle-one">
                                <img class="next-music-btn " src="../img/next-song.svg" alt="next song">
                            </div>
                        </div>
                        <img id="next-ten-sec-btn" class="next-ten-sec-btn" src="../img/next-10sec-icon.svg" alt="next 10 sec">
                    </div>
                </div>
            </div>
        </div>
        <audio id="audio" src="../data/alan_walker_faded 128.mp3"></audio>
        <script type="module" src="../js/index.js"></script>
    </body>
</html>
